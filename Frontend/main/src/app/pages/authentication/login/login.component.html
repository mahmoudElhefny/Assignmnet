<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
     <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
       <mat-card-content class="p-32">

          <div *ngIf="UnkownerrorMessage!=null">
            <small style="color: red;font-size: 20px;font-weight: bold;">
              {{UnkownerrorMessage}}
            </small>
          </div>

          <form [formGroup]="loginForm" class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="userName" />
            </mat-form-field>
            <div class="alert alert-warning" [hidden]="userName?.valid||userName?.untouched">
              <small *ngIf="userName?.errors?.['required']" style="color: red;">
                UserName is required
              </small>
              <small *ngIf="userName?.errors?.['pattern']" >
                 UserName must be in ...
              </small>
              </div>
              

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="password" type="password" />
            </mat-form-field>
            <div class="alert alert-warning" [hidden]="password?.valid||password?.untouched">
              <small *ngIf="password?.errors?.['required']" style="color: red;">
                Password is required
              </small>
              </div>
            
            <button [disabled]="!loginForm.valid" (click)="Login()" mat-flat-button color="primary" class="w-100">Sign In</button>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">New User?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">Create an account</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
